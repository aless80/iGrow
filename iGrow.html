<!DOCTYPE html>
<html>
  <head>
  <!--http://edosil.net/igrow/-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>iGrow</title>    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> 
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <style type="text/css">   
    </style>
  </head>
  <body>
    


<!--Plot-->
  <tr style="vertical-align:top;">
    <td style="padding-bottom:8px;">
      <div>
        <table class="group"  cellspacing="10" cellpadding="2">
          <tbody>            
            <tr>
              <td id="LayoutTableCell_111">
                <div id="chart1" class="chart"></div>
              </td>
            </tr>         
          </tbody>
        </table>
      </div>
    </td>
  </tr>
  <!--Edit Baby-->
  <tr style="vertical-align:top;">
    <td style="padding-bottom:8px;">
      <div>
        <table class="group"  cellspacing="10" cellpadding="2">
          <tbody>             
            <tr>
              <td id="LayoutTableCell_22">
                <div id="editbabydiv">
                  <button id="editBabyButton" title="Add, delete or edit a baby">Edit babies</button>
                  <div id='custom-alert' class="custom-alert"></div>                  
                </div>
              </td>
              <td id="LayoutTableCell_21">
                <div id="dropdowndiv">
                  <select id="dropdown" value = "" title="List of babies" style="min-width: 97px; width: auto;"></select>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </td>
  </tr>
  <!--Labels and Selection-->
  <tr style="vertical-align:top;">
    <td style="padding-bottom:8px;">
      <div>
        <table class="group" cellspacing="12" cellpadding="0">
          <tbody>
            <tr cellpadding="0">
              <td id="LayoutTableCell_L1">
                <div id="datelabeldiv">
                  <label for="text">Date </label>
                </div>
              </td>
              <td id="LayoutTableCell_L2">
                <div id="spinnerlabeldiv">
                  <label for="spinner">Weight </label>                  
                </div>
              </td>
            </tr>
            
            <tr>
              <td id="LayoutTableCell_31">
                <div id="datepdiv">             
                  <input type="text" id="datep" value="Today" title="Select a date" class="textinput" name="datep" style="height: 40px; width:89px;">
                </div>
              </td>            
              <td id="LayoutTableCell_32">
                <div class="spinnerdiv" id="weightspinnerdiv" title="Select the baby's weight'">                  
                  <input id="weightSpinner" name="value" value="3.0Kg" style="height:40px; width:66px"> 
                </div>
              </td>              
              <td id="LayoutTableCell_33">
                <div id="addweightdiv">
                  <button id="AddWeight" title="Add a point to the graph with the baby's weight'" disabled>Add weight</button>
                </div>
              </td>
              <td id="LayoutTableCell_34">
                <div id="deletemeasurediv">
                  <button id="DeleteMeasure" title="Delete the seleted point on the graph" disabled >Delete point</button>   
                </div>
              </td>            
              <td id="LayoutTableCell_35">
                <div id="helpdiv">
                  <button id="helpbutton" title="">Help (TO DO!)</button>   
                </div>
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </td>
  </tr>

<!--Dialog-->
  <tr style="vertical-align:top;">
    <td style="padding-bottom:8px;">
      <div id="dialog" title="Add a baby">
        <table class="group"  >
          <thead>
            <!--Instructions-->
            <tr cellpadding="0";>
              <th style="text-align:left" id="LayoutTableCell_D1">
                  <p>Please add a baby's name, gender and birthdate</p>
              </th>              
            </tr>        
          </thead>
          <tbody>    
            <!--Name-->
            <tr>
              <td id="LayoutTableCell_D2">
                <div id="inputfordropdowndiv">
                  <input id="inputfordropdown" type="text" name="dropdown" value="Name">
                </div>
              </td>
            </tr>
            <!--Gender-->
            <tr>
              <td id="LayoutTableCell_D3">
                <div id="genderinputdiv">
                    <select name="genderinput" id="genderinput">
                        <option selected disabled>Gender</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>    
                </div>
              </td>
            </tr>
            <!--Birthdate-->
            <tr>              
              <td id="LayoutTableCell_D4">
                <div class="spinnerdiv" id="spinnerdiv"">                  
                  <input type="text" id="birthdatep" style="height:31px" value="Birthdate" >
                </div>
              </td>            
            </tr>
          </tbody>
        </table>
      </div>
    </td>
  </tr>

    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

<!--Help-->
<div id="helpdialog" title="Help dialog">
  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>

  </body>
</html>
